language: android
dist: trusty
android:
  components:
    - tools
    - platform-tools
    - build-tools-29.0.2
    - android-29
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew

  notifications:
    slack: 
      - liftscout:Y8AEaVOpBBcCJWwR2HY9FcnF

# safelist
branches:
    only:
    - master
    - develop
    - release

after_success:
    - bash <(curl -s https://codecov.io/bash)

after_failure: "cat $TRAVIS_BUILD_DIR/app/build/outputs/lint-results-debug.xml"